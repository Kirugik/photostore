        </div>
        
        <div class="col-md-10">
            <div class="row">

                {% for image in images %} 
                <div class="col-md-4 mb-3" id="photo">
                    <div class="card my-2">
                        <img class="image-thumbnail" src="{{image.image.url}}" alt="Image" style="height: 200px; object-fit: cover">

                        <div class="card-body">
                            <small>{{image.name}}</small> 
                        </div>
                        
                    </div>
                    <a href="{% url 'details' image.id %}" class="btn btn-sm m-1" style="background-color: #5A5560; outline: none; color: #ffffff;">View Photo Details</a>
                </div>
                {% empty %}
                <h3>There are no photos...</h3>
                {% endfor %}  
                
            </div>
        </div>


        <!-- Upload new photo button -->
        <div class="col-md-1">
            <a href="{% url 'upload' %}"  class="btn btn-sm m-1" style="background-color: #5A5560; outline: none; color: #FAED26;">Upload New Photo</a>
        </div>
    </div>
</div>
{% endblock %}
